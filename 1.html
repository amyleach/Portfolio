<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <form action="#" method="post">
            <div>
                    <br/>
                <label id="FirstNameLabel" for ="FirstName">First Name:</label>
                <input id="FirstName" name="FirstName" type= "text"/>
            </div>
            <div>
                    <br/>
                    <label id="LastNameLabel" for ="LastName">Last Name:</label>
                    <input id="LastName" name="LastName" type= "text"/>
                </div>
            <div>
                    <br/>
                <label id= "EmailLabel" for ="Email">Email Address:</label>
                <input id="Email" name="Email" type= "text"><br/>
            </div>
            <div>
                    <br/>   Type of License: 
            <input type="radio" name="answer" value="Business"/>Yes
            <input type="radio" name="answer" value="Personal"/>No<br/>
            </div>
            <div>
                <br/>
                <label for="Reason:" id="ReasonLabel">Reason:</label>
                <select name="Reason:">
                    <option value="Select a Reason">Select a Reason</option>
                    <option value="Software Support">Software Support</option>   
                    <option value="Hardware Support">Hardware Support</option>
                    <option value="Information Request">Information Request</option>
                </select>
            </div>
            <div>
                <br/>
                    Additional Information: <input type="text" name="Additional Information" />
            </div>
            <div>
                <br/>
                <input type="checkbox" name="answer" value="I have read the terms of service"/>
                <label for="I have read the terms of service" id="ReasonLabel">I have read the terms of service</label>
                <select name="I have read the terms of service">
            </div>
        </form>
    </body>
</html>
